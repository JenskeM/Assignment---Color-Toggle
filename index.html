<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - Color Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="backgroundChange">
    <nav class="nav-bar">
      <div class="menuButton"></div>
      <span class="nav-info">
        <p>Press to change the color of the background</p>
        <ul>
          <li>1: Skyblue</li>
          <li>2: DodgerBlue</li>
          <li>3: Navy</li>
          <li>4: Gold</li>
          <li>5: DarkOrange</li>
          <li>6: Maroon</li>
        </ul>
      </span>
    </nav>
    <aside class="nav-sidebar">
      <ul>
        <li><input type="radio" name="color" id="skyblue" />SkyBlue</li>
        <li><input type="radio" name="color" id="dodgerblue" />DodgerBlue</li>
        <li><input type="radio" name="color" id="navy" />Navy</li>
        <li><input type="radio" name="color" id="gold" />Gold</li>
        <li><input type="radio" name="color" id="darkorange" />DarkOrange</li>
        <li><input type="radio" name="color" id="maroon" />Maroon</li>
      </ul>
    </aside>
    <p id="text">Please select a color from the menu</p>
  </body>
  <script defer src="script.js"></script>
</html>
